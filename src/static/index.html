<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/plugins/jquery-2.1.1.min.js"></script>
    <script src="../scripts/plugins/jquery.i18n.min.js"></script>
</head>
<body>
<div id="content">
    <div>
        <label setText="User.Name"></label>
        <input type="text"></input>
    </div>
    <div>
        <label setText="Password"></label>
        <input type="password"/>
    </div>
    <input type="button" setText="Login"/>
    <br>
    <input type="button" id="button_change" setText="Change"/>
</div>
<script>
    $(function () {
        var lang = "zh";
        $("#button_change").on("click", function () {
            $.fn.loadProperties(lang);
            if(lang=="zh"){
                lang = "";
            }else{
                lang = "zh"
            }
        })
    })
</script>
</body>
</html>
